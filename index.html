<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basics -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Site -->
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <!-- CSS -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>

    </head>
    <body>
        <div class="container-fluid p-0">
            <div class="row product-container">
                <div class="product p-0 position-absolute top-50 start-50 translate-middle">

                    <picture>
                        <source media="(max-width:640px)" srcset="images/image-product-mobile.jpg">
                        <source media="(min-width:640px)" srcset="images/image-product-desktop.jpg">
                        <img class="product__picture" src="images/image-product-mobile.jpg" alt="Gabrielle by CHANEL perfume bottle">
                    </picture>

                    <div class="product-infos">
                        <span class="product__category">
                            Perfume
                        </span>
    
                        <h1 class="product__title m-0">
                            Gabrielle Essence Eau De Parfum
                        </h1>
    
                        <p class="product__caption m-0">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                        </p>
    
                        <div class="product__price d-flex flex-row-reverse justify-content-end align-items-center">
                            <span class="product__price--original">
                                $169.99
                            </span>
                            <span class="product__price--sale">
                                $149.99
                            </span>
                        </div>
    
                        <button class="product__buy-button btn d-flex align-items-center justify-content-center">
                            <img src="images/icon-cart.svg" alt="Cart icon" style="margin-right: 11.61px;">
                            Add to Cart
                        </button>

                    </div>
                </div>
            </div>
        </div>

        <div class="attribution fixed-bottom mb-3">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/manondupriez">Manon Dupriez</a>.
        </div>
    </body>
</html>
